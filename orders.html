<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsiveStyle.css">
    <script defer src="./app.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="product-body order">
        <nav class="navbar">
            <div class="left-side-links">

                <div class="link-div">
                    <a href="#">WOMEN</a>
                    <div class="unser-line"></div>
                </div>

                <div class="link-div">
                    <a href="#">MEN</a>
                    <div class="unser-line"></div>
                </div>

                <div class="link-div">
                    <a id="kids" href="#">KIDS</a>
                    <div class="unser-line"></div>
                </div>

            </div>

            <div class="center-side-links">
                <button>
                    <i class="fa-regular fa-thumbs-up product-navbar-icon"></i>
                </button>
            </div>

            <div class="right-side-links">
                <p class="product-navbar-icon">$</p>
                <a href="">
                    <i class="fa-solid fa-cart-shopping product-navbar-icon" style="color: black;"></i>
                </a>
            </div>

            <!-- responsive way -->
            <div class="btns">
                <a href="">
                    <i class="fa-solid fa-bars product-navbar-icon"></i>
                </a>

                <a>
                    <i class="fa-solid fa-cart-shopping product-navbar-icon" style="color: green;"></i>
                </a>
            </div>

            <div class="links">
                <a href="#">WOMEN</a>
                <a href="#">MEN</a>
                <a href="#">KIDS</a>
            </div>

        </nav>
        <h1>Card</h1>
        <!-- body -->
        <div class="order-body">
            <div class="order-component">
                <div class="line"></div>
                <div class="component-item">
                    <div class="right-side-part-2 special-right-side-part-2">

                        <div class="content">
                            <p>Apollo</p>
                            <p>Running short</p>
                        </div>

                        <div class="sizes-div">
                            <p>SIZE</p>
                            <div class="sizes">
                                <div class="size-1">XS</div>
                                <div class="size-1">XS</div>
                                <div class="size-1">XS</div>
                                <div class="size-1">XS</div>
                            </div>
                        </div>

                        <div class="colors-div">
                            <p>COLOR</p>
                            <div class="colors">
                                <div class="-1"> </div>
                                <div class="color-1"> </div>
                                <div class="color-1"> </div>
                                <div class="color-1"> </div>
                            </div>
                        </div>

                        <div class="price-div">
                            <p>123$</p>
                        </div>

                        <button>Add to card</button>
                    </div>

                    <div class="right-panel">
                        <div class="left">
                            <button id="increment-btn">
                                <i class="fa-solid fa-plus"></i>
                            </button>

                            <p>1</p>

                            <button id="decrement-btn">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                        </div>

                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZgWMU91Z3ygm7v8av1F9mlo2AXvCy6kULZPBMXVzVDQ&s"
                            alt="">
                    </div>
                </div>
            </div>

            <div class="order-component">
                <div class="line"></div>
                <div class="component-item">
                    <div class="right-side-part-2 special-right-side-part-2">

                        <div class="content">
                            <p>Apollo</p>
                            <p>Running short</p>
                        </div>

                        <div class="sizes-div">
                            <p>SIZE</p>
                            <div class="sizes">
                                <div class="size-1">XS</div>
                                <div class="size-1">XS</div>
                                <div class="size-1">XS</div>
                                <div class="size-1">XS</div>
                            </div>
                        </div>

                        <div class="colors-div">
                            <p>COLOR</p>
                            <div class="colors">
                                <div class="-1"> </div>
                                <div class="color-1"> </div>
                                <div class="color-1"> </div>
                                <div class="color-1"> </div>
                            </div>
                        </div>

                        <div class="price-div">
                            <p>123$</p>
                        </div>

                        <button>Add to card</button>
                    </div>

                    <div class="right-panel">
                        <div class="left">
                            <button id="increment-btn">
                                <i class="fa-solid fa-plus"></i>
                            </button>

                            <p>1</p>

                            <button id="decrement-btn">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                        </div>

                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZgWMU91Z3ygm7v8av1F9mlo2AXvCy6kULZPBMXVzVDQ&s"
                            alt="">
                    </div>
                </div>
            </div>

            <!-- fixed design -->
            <div class="order-compnent">
                <div class="tax">
                    <p>Tax 20%: </p>
                    <p>$40.00</p>
                </div>

                <div class="quantity">
                    <p>Quantity: </p>
                    <p>3</p>
                </div>

                <div class="total">
                    <p>Total: </p>
                    <p>$200.00</p>
                </div>

                <button></button>

            </div>


            </div>
        </div>

    </div>
</body>

</html>
