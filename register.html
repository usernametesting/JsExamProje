<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsiveStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./app.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- body-div -->
    <div class="body-div">

        <!-- header-div -->
        <div class="header-div">
            <h1>Hello Again!</h1>
            <p>Welcome Back</p>
        </div>

        <!-- inputs-div -->
        <div class="form-div">
            <form class="form">

                <div class="form-seperator-div">

                    <!-- form left-side -->
                    <div class="form-side">
                        <div class="input-div">
                            <div class="input-content">
                                <i class="fa-regular fa-envelope"></i>
                                <label>Email Address</label>
                            </div>
                            <input class="input" type="email" id="login-email">
                        </div>

                        
                        <div class="input-div">
                            <div class="input-content">
                                <i class="fa-regular fa-envelope"></i>
                                <label>Password</label>
                            </div>
                            <input class="input" type="password" id="login-password">

                        </div>
                    </div>

                    <!-- form right-side -->
                    <div class="form-side">
                        <div class="input-div">
                            <div class="input-content">
                                <i class="fa-regular fa-envelope"></i>
                                <label>Email Address</label>
                            </div>
                            <input class="input" type="email" id="login-email">

                        </div>

                        <div class="input-div">
                            <div class="input-content">
                                <i class="fa-regular fa-envelope"></i>
                                <label>Password</label>
                            </div>
                            <input class="input" type="password" id="register-password">

                        </div>
                    </div>


                </div>
                <input type="button" value="Register" class="input-btn" id="register-btn">
            </form>

            <!-- register link -->
            <div class="register-div">
                <p>Do you have an account?</p>
                <a href="#" class="switchLink" id="login">Log in</a>
            </div>
        </div>
    </div>


</body>

</html>
